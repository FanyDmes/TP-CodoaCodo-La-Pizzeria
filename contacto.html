 <!--Formulario validado con html funcional-->

    <div class="container-fluid justify-content-center">
        <form action="https://formspree.io/f/xayzvdry" method="POST" class="pb-5">
            <div class="row g-3 pt-5 text-center justify-content-center">
                <div class="col-8 text-warning fw-semibold fs-5">
                    <label for="contactName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Ej: tu nombre" required>
                </div>
                <div class="col-8 text-warning fw-semibold fs-5">
                    <label for="contactEmail" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="contactEmail" name="contactEmail" aria-describedby="emailHelp"
                        placeholder="Ej: ejemplo@correo.com" required>
                    <div id="emailHelp" class="form-text">Tus datos son privados.</div>
                </div>
                <div class="col-8 text-warning fw-semibold fs-5">
                    <label for="contactPhone" class="form-label">Teléfono</label>
                    <input type="number" class="form-control"id="contactPhone"  name="contactPhone" placeholder="Ej: 0115453589">

                </div>
                <div class="col-8 text-warning fw-semibold fs-5">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control"id="inputCity"  name="inputCity" placeholder="Ej: Bariloche">
                </div>
                <div class="col-8 text-warning fw-semibold fs-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario!</label>
                    <textarea class="form-control"id="comentario"  name="comentario" rows="3"
                        placeholder=" Tu opinión es importante para nosotros." required></textarea>
                    <div id="comentHelp" class="form-text pb-4"></div>
                </div>

                <div class="mb-3 text-center">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="">
                    <button type="submit" class="btn btn-outline-warning fw-bold">Enviar</button>
                </div>
               
        </form>
    </div>
